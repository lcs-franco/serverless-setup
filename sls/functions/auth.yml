signUp:
  handler: src/main/functions/auth/signUp.handler
  events:
    - http:
        path: /auth/sign-up
        method: POST

emailConfirmation:
  handler: src/main/functions/auth/emailConfirmation.handler
  events:
    - http:
        path: /auth/email-confirmation
        method: POST

signIn:
  handler: src/main/functions/auth/signIn.handler
  events:
    - http:
        path: /auth/sign-in
        method: POST
